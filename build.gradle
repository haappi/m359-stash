plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.24.1'
}

group 'io.github.haappi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://repo.maven.apache.org/maven2"
    }
}

ext {
    junitVersion = '5.9.0'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'io.github.haappi.restaurant_game'
    mainClass = 'io.github.haappi.restaurant_game.HelloApplication'
}

javafx {
    version = '18'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.8.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.jetbrains:annotations:20.1.0'
    compileOnly('com.sparkjava:spark-core:2.7.2')
    compileOnly('org.slf4j:slf4j-simple:2.0.6')
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    compileOnly(group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21')
//    implementation 'org.slf4j:slf4j-log4j1:2.17.2'


    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}